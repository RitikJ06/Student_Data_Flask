<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>College</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student['name']}}</td>
                <td>{{student['email']}}</td>
                <td>{{student['college']}}</td>
                <td>{{student['start']}}</td>
                <td>{{student['end']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="addStudentBtn" href="./">
        <button>Add New Student</button>
    </a>
</body>
</html>
